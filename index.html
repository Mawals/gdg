<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل غياب الطلبة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yVIcH6CkKGVQIQvEoJFrAEqjv38xq+WmJQj1ycwIv1ZGZqVgLxA1ODxTgcyh4K6QkoQWzrgAzNTZaO1Jwl9Lww==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #d3cce3);
      color: #111;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      background: linear-gradient(to left, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 26px;
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }
    .logo img {
      max-width: 140px;
      height: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: right;
    }
    th {
      background-color: #f0f4f8;
      font-weight: bold;
    }
    button, select, input {
      padding: 8px 14px;
      margin: 6px 10px 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }
    .present {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: #fff;
      border: none;
    }
    .absent {
      background: linear-gradient(to right, #ff0844, #ffb199);
      color: #fff;
      border: none;
    }
    .controls {
      margin-bottom: 20px;
      padding: 10px;
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .controls label {
      display: inline-block;
      margin-left: 15px;
    }
    p {
      font-weight: bold;
      margin-top: 20px;
      background: #fff3cd;
      padding: 10px;
      border: 1px solid #ffeeba;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="logo">
  <img src="WhatsApp%20Image%202025-10-18%20at%206.20.07%20PM.jpeg" alt="شعار مدرسة معولة بن شمس">
</div>
<h2>تسجيل غياب الطلبة بمدرسة معولة بن شمس</h2>

<div class="controls">
  <label>اسم المعلم: <input type="text" id="teacherName" placeholder="اكتب اسم المعلم"></label>
  <label>الصف:
    <select id="gradeSelect">
      <option value="">اختر</option>
      <option value="5">الصف الخامس</option>
      <option value="6">الصف السادس</option>
      <option value="7">الصف السابع</option>
      <option value="8">الصف الثامن</option>
      <option value="9">الصف التاسع</option>
      <option value="10">الصف العاشر</option>
      <option value="11">الصف الحادي عشر</option>
      <option value="12">الصف الثاني عشر</option>
    </select>
  </label>
  <label>الشعبة:
    <select id="sectionSelect">
      <option value="">اختر</option>
    </select>
  </label>
  <button onclick="loadCSVData()">
    <i class="fas fa-eye"></i> عرض الطلبة
  </button>
  <button onclick="exportToGoogleSheet()">
    <i class="fas fa-paper-plane"></i> إرسال إلى Google Sheets
  </button>
</div>
