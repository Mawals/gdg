<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل غياب الطلاب</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #f4f4f4; color: #111; padding: 20px; direction: rtl; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: right; }
    th { background: #eee; }
    button, select, input { padding: 6px 12px; margin-left: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { cursor: pointer; }
    .present { background: #16a34a; color: #fff; }
    .absent { background: #dc2626; color: #fff; }
    .controls { margin-bottom: 20px; }
  </style>
</head>
<body>

<h2>تسجيل غياب الطلاب من Google Sheets</h2>
<div class="controls">
  <label>اسم المعلم: <input type="text" id="teacherName" placeholder="اكتب اسم المعلم"></label>
  <label>الصف:
    <select id="gradeSelect">
      <option value="">اختر</option>
      <option value="5">الصف الخامس</option>
      <option value="6">الصف السادس</option>
      <option value="7">الصف السابع</option>
      <option value="8">الصف الثامن</option>
      <option value="9">الصف التاسع</option>
      <option value="10">الصف العاشر</option>
      <option value="11">الصف الحادي عشر</option>
      <option value="12">الصف الثاني عشر</option>
    </select>
  </label>
  <label>الشعبة:
    <select id="sectionSelect">
      <option value="">اختر</option>
      <option value="1">الشعبة 1</option>
      <option value="2">الشعبة 2</option>
      <option value="3">الشعبة 3</option>
      <option value="4">الشعبة 4</option>
      <option value="5">الشعبة 5</option>
    </select>
  </label>
  <button onclick="loadCSVData()">عرض الطلاب</button>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>الاسم</th>
      <th>الهاتف</th>
      <th>الحالة</th>
    </tr>
  </thead>
  <tbody id="studentsBody">
    <tr><td colspan="4">بانتظار تحميل البيانات...</td></tr>
  </tbody>
</table>

<p>
  الغائبون: <span id="absCount">0</span> — الحاضرون: <span id="presCount">0</span>
</p>

<script>
const SHEET_URLS = [
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpYkLDu5kwHXqoqZ9WPonUBDVrrbF3eo4hSAiuQosDnrYcrepDiSvTs6o2gBFrAQ/pub?gid=109732210&single=true&output=csv',
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpYkLDu5kwHXqoqZ9WPonUBDVrrbF3eo4hSAiuQosDnrYcrepDiSvTs6o2gBFrAQ/pub?gid=626465739&single=true&output=csv',
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpYkLDu5kwHXqoqZ9WPonUBDVrrbF3eo4hSAiuQosDnrYcrepDiSvTs6o2gBFrAQ/pub?gid=643103210&single=true&output=csv'
];

const $ = selector => document.querySelector(selector);
const state = { students: [], attendance: {} };

function updateCounts() {
  let absent = 0, present = 0;
  state.students.forEach(s => state.attendance[s.id] === false ? absent++ : present++);
  $('#absCount').textContent = absent;
  $('#presCount').textContent = present;
}

function renderStudents() {
  const tbody = $('#studentsBody');
  tbody.innerHTML = '';

  state.students.forEach((student, index) => {
    if (!(student.id in state.attendance)) {
      state.attendance[student.id] = true;
    }
    const present = state.attendance[student.id];
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${student.name}</td>
      <td>${student.phone}</td>
    `;
    const tdStatus = document.createElement('td');
    const btn = document.createElement('button');
    btn.textContent = present ? 'حاضر' : 'غائب';
    btn.className = present ? 'present' : 'absent';
    btn.onclick = () => {
      state.attendance[student.id] = !state.attendance[student.id];
      renderStudents();
    };
    tdStatus.appendChild(btn);
    tr.appendChild(tdStatus);
    tbody.appendChild(tr);
  });

  updateCounts();
}

async function loadCSVData() {
  const grade = $('#gradeSelect').value;
  const section = $('#sectionSelect').value;
  if (!grade || !section) {
    alert('يرجى اختيار الصف والشعبة');
    return;
  }

  state.students = [];

  for (const url of SHEET_URLS) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error('Network error');
      const text = await res.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim().toLowerCase());

      const idIdx = headers.findIndex(h => /^(student_)?id|رقم$/i.test(h));
      const nameIdx = headers.findIndex(h => /^(student_)?name|name|الاسم$/i.test(h));
      const phoneIdx = headers.findIndex(h => /^(mobile|phone|الهاتف|جوال)$/i.test(h));
      const gradeIdx = headers.findIndex(h => /grade|صف/i.test(h));
      const sectionIdx = headers.findIndex(h => /section|شعبة/i.test(h));

      const students = lines.slice(1).map((line, i) => {
        const cols = line.split(',');
        return {
          id: cols[idIdx] || `id-${i + 1}`,
          name: cols[nameIdx] || '—',
          phone: cols[phoneIdx]?.replace(/\s+/g, '') || '—',
          grade: cols[gradeIdx] || '',
          section: cols[sectionIdx] || ''
        };
      }).filter(s => s.grade == grade && s.section == section);

      state.students.push(...students);
    } catch (err) {
      console.error('فشل تحميل:', url);
    }
  }

  renderStudents();
}
</script>

</body>
</html>
